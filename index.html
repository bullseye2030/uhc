<!doctype HTML>

<html>
  <head>
    <meta charset="utf-8">
    
    <title>Cube UHC Stats</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha256-Ms+D/LmYu22BlovNARzPeE+n0PSOreOjj3aCsoHqi9o= sha512-OIJ6pwbyFgZ1r01HjgmF0MCHZstQ4L7n6nye+G2q/z8vvzG5On8s6fSFp3OkOVsYj+tVRNmWi8PYKTU3Fd4B7g==" crossorigin="anonymous">
  </head>
  
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="./">Cube UHC Stats</a>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <div class="list-group">
        
      </div>
    </div>
    
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://cdn.rawgit.com/zudoo/sortable/master/js/sortable.min.js"></script>
  <script>
    var gameInfo;
    
    $(function() {
      $.getJSON("stats.json", function(d) {
        gameInfo = d;
        
        gameInfo.forEach(function(g, i) {
          $(".list-group").append("<a href=\"game.html?gameID=" + i + "\" class=\"list-group-item\">" + g.name + " <span class=\"text-muted\">Season " + g.season + "</span></a>")
        });
      });
    });
  </script>
  </body>
</html>
